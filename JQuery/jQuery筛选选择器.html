<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>
    <script>
        // jquery筛选选择器
        // 语法：
        console.log($('p:first').html()); //选择第一个匹配的
        console.log($('p:last').html()); //选择最后一个匹配的
        console.log($('p:eq(2)').html()); //选择索引号为2的
        $('p:odd').each(function() {
            console.log('odd： ' + $(this).html());
        }); //选择奇数序号的
        $('p:even').each(function() {
            console.log('even： ' + $(this).html());
        }); //选择偶数序号的
    </script>
</body>

</html>
