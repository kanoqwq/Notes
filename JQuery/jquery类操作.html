<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    
    <script>
        $('body').addClass('dddd')//jQuery追加类名
        document.querySelector('body').classList.add('aaa');//原生的追加类名
        document.querySelector('body').className = 'ddd';//原生的className会覆盖原先的

    </script>
</body>
</html>
