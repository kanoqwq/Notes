<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        .item {
            display: flex;
            width: 300px;
            margin: 30px 0;
        }
        
        .cart-count {
            flex: 1;
            outline: none;
            text-align: center;
        }
        
        .decrease,
        .increase {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="item">
        <div class="decrease">-</div>
        <input type="number" class="cart-count" value="1">
        <div class="increase">+</div>
    </div>
    <div class="item">
        <div class="decrease">-</div>
        <input type="number" class="cart-count" value="2">
        <div class="increase">+</div>
    </div>
    <div class="item">
        <div class="decrease">-</div>
        <input type="number" class="cart-count" value="3">
        <div class="increase">+</div>
    </div>
    <div class="item">
        <div class="decrease">-</div>
        <input type="number" class="cart-count" value="11">
        <div class="increase">+</div>
    </div>
    <div class="item">
        <div class="decrease">-</div>
        <input type="number" class="cart-count" value="31">
        <div class="increase">+</div>
    </div>
    <script>
        $(function() {
            $('.increase').click(function() {
                var n = parseInt($(this).siblings('.cart-count').val());
                $(this).siblings('.cart-count').val(n + 1);
            });
            $('.decrease').click(function() {
                var n = parseInt($(this).siblings('.cart-count').val());
                $(this).siblings('.cart-count').val(n == 1 ? 1 : n - 1);
            });
        })
    </script>
</body>

</html>
