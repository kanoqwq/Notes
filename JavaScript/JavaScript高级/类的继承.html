        // 使用super关键字，子类就可以通过自己的构造器，传参给父级构造器，使用自己提供的参数来调用父类的方法
        class Father {
            constructor(x1, x2) {
                this.x1 = x1;
                this.x2 = x2;
            }
            sum() {
                console.log(this.x1 + this.x2);
            }
        }
        class Son extends Father {
            constructor(x1, x2) {
                super(x1, x2); //相当于调用了父类的构造函数
            }
        }
        var son = new Son(1, 2);
        son.sum();
    </script>
