<body>
    <script>
        function fn(x, y) {
            console.log("sss" + x + y);
            console.log(this);
        }
        var obj = {
            name: "kano"
        };
        //call的第一个作用是可以调用函数
        // fn.call(1,2);
        //call可以改变函数的this指向，此时这个函数的this指向了obj这个对象
        fn.call(obj, 1, 2); //1,2就是函数本身的参数
    </script>
