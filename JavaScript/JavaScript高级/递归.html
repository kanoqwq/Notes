<body>
    <script>
        //直接上汉诺塔吧
        function H(n, one, two, three) {
            if (n == 1) {
                console.log(one + " -> " + three);
            } else {
                H(n - 1, one, three, two);
                console.log(one + " -> " + three);
                H(n - 1, two, one, three);
            }
        }
        H(3, 'a', 'b', 'c');
    </script>
