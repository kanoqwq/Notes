<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        var that;
        Star.prototype.sing = function() {
            that = this;
            console.log("我会唱歌");
        }
        var kano = new Star("kano", 20);
        kano.sing();
        //在构造函数中，里面的this指向的是对象的实例
        //原型对象函数里面的this 指向的是实例化的对象
        console.log(that === kano); //true
    </script>

</body>

</html>
