<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数

        function Star(name, age) {
            this.name = name;
            this.age = age;
            this.sing = function() {
                console.log(this.name + "唱歌好听~");
            }
        }
        //new了构造函数，构造函数首先就会创建一个空的对象，再将属性和方法进行赋值操作，最后返回处理好的对象
        var star = new Star("kano", 14);
        //实例成员就是构造函数内部通过this添加的成员， name age sing 就是实例成员
        //实例成员只能通过实例化的对象来访问
        //console.log(Star.name);不可以通过构造函数来访问实例成员
        //静态成员 在构造函数本身上添加的成员
        Star.sex = "妹子";
        //静态成员只能通过构造函数名来访问
        console.log(Star.sex);
        console.log("刑啊");
        console.log(star.name, star.age);
        star.sing();

        //构造函数虽然很好用 但是存在浪费内存的问题
        //如果构造函数内的复杂数据类型很多的话，反复使用就会重复定义构造函数内的相同的方法，就会造成内存浪费
    </script>
</body>

</html>
