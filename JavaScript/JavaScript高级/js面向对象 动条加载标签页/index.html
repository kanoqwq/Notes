<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab栏切换</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./script/index.js"></script>
</head>

<body>
    <main>
        <h4>JS 面向对象 动态加载标签页</h4>
        <!-- tab标签 -->
        <div class="tabsbox" id="tab">
            <nav class="firstnav">
                <ul>
                    <li class="liactive"><span>测试1</span><span class="icon iconfont icon-tabguanbi"></span></li>
                    <li><span>测试2</span><span class="icon iconfont icon-tabguanbi"></span></li>
                    <li><span>测试3</span><span class="icon iconfont icon-tabguanbi"></span></li>
                </ul>
                <div class="tabadd">
                    <span>+</span>
                </div>
            </nav>
            <!-- tab内容 -->
            <div class="tabscon">
                <section class="conactive">测试1</section>
                <section>测试2</section>
                <section>测试3</section>
            </div>
        </div>
    </main>
</body>

</html>
