<body>
    <script>
        //get 和 set
        //和c#的类似
        class Person {
            constructor(name) {
                this.name = name;
            }
            get Name() {
                if (this.name == 'kano') {
                    return this.name + ' yyds';
                } else {
                    return this.name;
                }
            }
            set Name(val) {
                this.name = val;
            }
        }
        let kano = new Person('kano');
        console.log(kano.Name);
        kano.Name = 'dd';
        console.log(kano.Name);
    </script>


</body>
