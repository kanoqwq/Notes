<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y
            }
            add() {
                console.log(this.x + this.y)
            }
        }
        class Son extends Father {
            constructor(x, y) {
                //利用super 调用父类的构造函数，传参给父类构造器
                //super必须再子类this之前使用
                super(x, y)
                this.x = x;
                this.y = y;

            }
            subtract() {
                console.log(this.x - this.y)
            }
        }
        var son = new Son(3, 2);
        son.subtract();
        son.add();
    </script>
</body>

</html>
