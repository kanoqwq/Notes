<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建promise 对象
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('我是用户数据');
                reject('出错啦')
            }, 1000);
        });
        //调用then方法 then方法的返回结果是Promise对象，对象的状态由回调函数的执行结果确定
        //如果回调函数中返回的结果是非promise类型的属性，状态为成功，返回的值为对象的成功值
        const result = p.then((value) => {
            console.log(value);
            // return 'ddd'

            //返回的结果是promise对象，则返回的结果就是这个要返回的promise对象请求的值（成功和失败）
            return new Promise((resolve, reject) => {
                // resolve('ok');
                reject('err');
            });

            //抛出错误，返回的也是promise的对象，使用的是promise的reject函数
            throw new Error('啊这');
            // throw 'err';
        }, (reason) => {
            console.warn(reason);
        });
        //也就是说，then可以链式调用

        //链式调用
        // p.then(value => {}).then(value => {}).then(value => {}).then(value => {})........;
    </script>
</body>

</html>
