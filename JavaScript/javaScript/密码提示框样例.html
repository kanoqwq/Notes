<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码提示框样例</title>
    <style>
        div input {
            outline: none;
        }
        
        .msg {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 10px;
            background-color: green;
        }
        
        .err {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <input type="password">
        <i class="msg"></i><span>请输入密码，六位以上</span>
    </div>
    <script>
        var icon = document.querySelector(".msg");
        var info = document.querySelector("span");
        var input = document.querySelector("input");
        input.onblur = function() {
            if (input.value.length < 6) {
                info.innerText = "密码太少，请重新输入";
                icon.className = "msg err";
            } else {
                info.innerText = '';
                icon.className = ''
            }
        }
    </script>
</body>

</html>
