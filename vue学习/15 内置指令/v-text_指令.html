<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <div>{{name}}ddd</div>
        <!-- v-text -->
        <!-- 和插值语法的区别就是会替换标签里面现有的文本 -->
        <div v-text="name">ddd</div>
    </div>
    <script>
        new Vue({
            el: '#root',
            data: {
                name: 'kano'
            }
        });
    </script>
</body>

</html>
