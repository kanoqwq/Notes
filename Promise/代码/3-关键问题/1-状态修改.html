<body>
    <script>
        //如何改变promise的状态
        let p = new Promise((resolve, reject) => {
            //1.通过resolve 函数
            resolve('ok') // pending => fulfilled(resolved)

            //2.通过reject函数
            reject('err') //pending => rejected

            //3.抛出错误
            throw '出问题了' //pending => rejected
        })
    </script>
</body>

</html>
