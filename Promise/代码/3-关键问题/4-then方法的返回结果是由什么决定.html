<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = new Promise((resolve, reject) => {
                resolve('ok');
            })
            //执行then方法
        let result = p.then(
            value => {
                //在这个函数里面，如果手动抛出错误，则result的返回结果就是一个失败的promise对象
                // throw 'err'

                // 返回的是其他数据的话，result的结果就是成功的promise对象
                // console.log(value);

                //返回的结果是一个promise对象的话，result的返回的也是promise对象
                return new Promise((resolve, reject) => {
                    // resolve('123')
                    reject('dd') //result 成功与否就看这里了
                })
            },
            reason => {
                console.warn(reason);
            }
        )
        console.log(result);
    </script>
</body>

</html>
