<body>
    <script>
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000);
        })

        p.then(
            value => {
                return new Promise((resolve, reject) => {
                    // resolve('success')
                    reject('好像出问题了')
                })
            }
        ).then(
            value => {
                return new Promise((resolve, reject) => {
                    resolve('OJBK')
                })
            },
            reason => {
                return new Promise((resolve, reject) => {
                    resolve('问题解决了')
                })
            }
        ).then(
            value => {
                console.log(value); //输出OJBK
                return 'haha'
            }
        ).then(
            value => {
                console.log(value); //haha
            }
        ).then(
            value => {
                console.log(value); //输出undefined,上一个then 的 value函数没有返回值,导致返回的promise的结果区域没东西，那么默认就为undefined
            }
        )
    </script>
</body>

</html>
