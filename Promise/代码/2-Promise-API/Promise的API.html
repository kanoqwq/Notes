<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //promise内部的代码是同步的
        let p = new Promise((resolve, reject) => {
            //同步调用
            console.log(111);
            //修改promise对象的状态
            reject('err');
        })
        console.log(222);
        //先执行111后执行222

        //执行catch方法（promise reject时进入）
        p.catch(reason => {
            console.warn(reason);
        })
    </script>
</body>

</html>
