<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 透视 perspective */
            width: 100px;
            height: 100px;
            margin: 200px auto;
            background-color: pink;
            transition: all 1s linear;
        }
        
        div:hover {
            /* 参数（x,y,z,deg）xyz中0表示不旋转，1表示旋转 */
            transform: rotate3d(1, 0, 1, 100deg);
        }
        
        body {
            /* 透视写在被观察元素的父盒子上面 */
            perspective: 100px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
