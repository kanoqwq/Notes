<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //location对象的方法
        location.assign(); //重定向页面/可以后退(记录浏览历史)
        location.replace(); //替换当前页面/不可以后退（不记录浏览历史）
        location.reload(); //重新加载当前页面
        location.reload(true); //重新加载当前页面，强制刷新（ctrl+f5）
    </script>

</body>

</html>
