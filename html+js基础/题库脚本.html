<body>

        <div class="answers " item-id="168943">
            <div class="answer" onclick="">

    <script>
        $('.exercise-item').each(function() {
            var question = $(this).find('.item-desc').html();
            console.log(question + '\n' + '答案是： ');

            $(this).find('.alpha-right + .desc').each(function() {
                console.log($(this).html());
            });
            console.log('\n \n')
        });
    </script>

    <script>
        $('.exercise-item').each(function() {
            var question = $(this).find('.item-desc').html();
            console.log(question + '\n');
            $(this).find('.answer').each(function() {
                $(this).find('.alpha').each(function() {
                    var ht = $(this).html() + ' ' + $(this).next('.desc').html();
                    if ($(this).hasClass('alpha-right'))
                        ht += ' √'
                    console.log(ht);
                });
            });
            console.log('\n')
        });
    </script>
