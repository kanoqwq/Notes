<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        @media screen and (min-width:320px) {
            html {
                font-size: 50px;
            }
        }
        
        @media screen and (min-width:640px) {
            html {
                font-size: 70px;
            }
        }
        
        @media screen and (min-width:860px) {
            html {
                font-size: 100px;
            }
        }
        
        .top {
            height: 1rem;
            font-size: .5rem;
            line-height: 1rem;
            background-color: green;
            color: #fff;
            text-align: center;
            transition: all .5s;
        }
    </style>
    <!-- 媒体查询也可以用在css行内，这样就可以根据不同布局来选择不同的布局css 媒体查询建议从小往大写 -->
    <link rel="stylesheet" href="style.css" media="screen and (min-width:329px)">
</head>

<body>
    <div class="top">购物车</div>
</body>

</html>
