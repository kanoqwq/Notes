<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border: 5px solid gray;
            display: grid;
            grid-template-columns: repeat(3, 180px);
            grid-template-rows: repeat(3, 180px);
        }
        
        .box div {
            border: 1px solid red;
        }
        /* 单独项目属性 */
        
        .box div:nth-child(1) {
            /* 网格线的位置 */
            grid-column-start: 1;
            grid-column-end: 3;
        }
        
        .box div:nth-child(2) {
            /* 行列必须同时指定，不然不知道合并的是哪儿的单元格 */
            /* grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3; */
            /* 简写 起始/结束 */
            grid-column: 3/3;
            grid-row: 1/3;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>
</body>

</html>
