<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes bear-move {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 59999px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                transform: translate(-50%, 0) scale(.6);
            }
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 600px;
            border: 1px solid #999;
            background-color: #111;
        }
        
        .bg {
            position: absolute;
            bottom: 0;
            height: 210px;
            width: 1000px;
            z-index: 10;
            animation: bg 800s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
            background-image: url("https://image.kanokano.cn/2022/03/20220330050123957.png");
            background-size: cover;
            opacity: .7;
        }
        
        .bg_2 {
            z-index: 1;
            bottom: 50px;
            animation-duration: 1600s;
        }
        
        .bg2 {
            z-index: 10;
            animation-duration: 400s;
            background-image: url("https://image.kanokano.cn/2022/03/20220330050122213.png");
            opacity: 1;
        }
        
        .bear {
            position: absolute;
            z-index: 999;
            bottom: 0;
            width: 200px;
            height: 100px;
            transform: scale(.6);
            background: url("https://image.kanokano.cn/2022/03/20220330045900898.png") no-repeat;
            /* 多动画用move隔开 */
            animation: bear-move .5s steps(8) infinite, move 2s ease forwards;
        }
        
        h1,
        h2,
        span {
            position: absolute;
            color: rgba(255, 255, 255, .5);
            left: 50%;
            top: 25%;
            transform: translate(-50%, -25%);
            font-size: 70px;
        }
        
        h2 {
            top: 40%;
            font-size: 40px;
        }
        
        span {
            top: 50%;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>404</h1>
        <h2>Not Found</h2>
        <span>唉？走丢了吗?</span>
        <div class="bg"></div>
        <div class="bg bg_2"></div>
        <div class="bg2 bg"></div>
        <div class="bear"></div>
    </div>
</body>

</html>
