<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            justify-content: space-around;
        }
        
        section div {
            width: 10%;
            height: 100px;
            background-color: red;
        }
        
        p {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 100px auto;
        }
        
        p span {
            flex: 1;
        }
        
        p span:nth-child(2) {
            flex: 2;
            background-color: purple;
        }
        
        article {
            display: flex;
            width: 60%;
            height: 300px;
            background-color: red;
        }
        
        article div {
            flex: 1;
            height: 100px;
            margin: 10px;
            background-color: blue;
        }
        
        article div:nth-child(3) {
            /* 单独改变一个弹性盒子的位置属性 */
            align-self: flex-end;
            /* 单独改变一个盒子的排序 */
            order: -1;
        }
        
        article div:nth-child(2) {
            /* 数字越小越靠前 默认都为0 */
            order: -2;
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>

    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
