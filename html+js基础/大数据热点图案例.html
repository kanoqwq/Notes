<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes info {
            from {
                /* 不要用scale 因为他会让阴影变大，而且之前用了translate，放大中心不在原来的地方 */
                width: 0;
                height: 0;
                opacity: 1;
            }
            to {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }
        /*  747×617 */
        
        body {
            background-color: #202020;
        }
        
        .bg {
            position: relative;
            width: 747px;
            height: 617px;
            background-image: url("https://image.kanokano.cn/2022/03/20220330011354855.png");
            margin: 0 auto;
        }
        
        div[class^=dot] {
            position: absolute;
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #66ccff;
        }
        /* 子元素是绝对定位，父元素为相对定位、绝对定位或固定定位，则子元素均以父元素作为坐标参照系 */
        
        div[class^=circle] {
            position: absolute;
            width: 0px;
            height: 0px;
            border-radius: 50%;
            /* 居中 */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #66ccff;
            opacity: 1;
            animation-name: info;
            animation-duration: .8s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        .circle1 {
            animation-delay: .4s;
        }
        
        .circle2 {
            animation-delay: .8s;
        }
        
        .circle3 {
            animation-delay: 1.2s;
        }
        
        .dot1 {
            left: 540px;
            top: 230px;
        }
        
        .dot2 {
            left: 540px;
            top: 524px;
        }
        
        .dot3 {
            left: 657px;
            top: 499px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="dot1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="dot2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>
        <div class="dot3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

    </div>
</body>

</html>
