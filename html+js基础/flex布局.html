<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 给父级添加flex属性 */
            display: flex;
            /* width: 800px; */
            height: 800px;
            background-color: pink;
            /* 默认的主轴是x轴 */
            /* flex-direction: row; */
            /* flex-direction: column; */
            /* 排列方式  */
            /* justify-content: end; */
            /* justify-content: start; */
            /* 平均分配空间 */
            /* justify-content: space-around; */
            /* 两端对齐 */
            /* justify-content: space-between; */
            /* 设置换行 */
            /* flex-wrap: wrap; */
            /* 设置侧轴排列方式（单行） */
            /* align-items: center; */
            /* 设置侧轴的排列方式（多行） */
            /* align-content: space-between; */
            /* 这个是flex-direction和flex-wrap的复合写法 */
            /* flex-flow: column wrap ; */
        }
        
        span {
            width: 250px;
            height: 50px;
            /* margin: 5px; */
            background-color: yellow;
        }
        
        .b {
            display: block;
        }
        
        span:nth-child(1) {
            width: 100px;
            background-color: green;
        }
        
        span:nth-child(2) {
            /* 圣杯布局 */
            background-color: red;
            /* 分配子项目的剩余空间 */
            flex: 1;
        }
        
        span:nth-child(3) {
            width: 100px;
            background-color: blue;
        }
    </style>

</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
