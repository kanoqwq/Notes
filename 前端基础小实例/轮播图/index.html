<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
        }
        
        a {
            text-decoration: none;
            color: white;
        }
        
        .container {
            position: relative;
            display: inline-block;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            background-color: yellow;
        }
        
        .left,
        .right {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(1, 1, 1, 0.384);
            border-radius: 5px;
        }
        
        .left {
            top: 45%;
        }
        
        .right {
            right: 0px;
            top: 45%;
        }
        
        .arrow-left,
        .arrow-right {
            display: inline-block;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-radius: 1px;
        }
        
        .arrow-left {
            margin-left: 1px;
            margin-bottom: 2px;
            border-right-color: rgba(255, 255, 255, 0.7);
        }
        
        .arrow-right {
            margin-left: 8px;
            margin-bottom: 2px;
            border-left-color: rgba(255, 255, 255, 0.7);
        }
        
        .dot-pointer {
            position: absolute;
            right: 0;
            bottom: 0;
            height: 20px;
            width: 100px;
        }
        
        .dot-pointer .dot {
            float: left;
            margin-left: 12px;
            margin-top: 5px;
            border-radius: 5px;
            width: 10px;
            height: 10px;
            background-color: rgba(1, 1, 1, 0.384);
        }
        
        .dot-pointer .dot:hover,
        .left:hover,
        .right:hover {
            background-color: #f15e23;
        }
        
        .pic {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .pic img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="javascript:;" class="left">
            <span class="arrow-left"></span>
        </a>
        <a href="javascript:;" class="right">
            <span class="arrow-right"></span>
        </a>
        <a href="javascript:;" class="pic">
            <img id="mainpic" src="https://image.kanokano.cn/MyCDNCaches/thumb_1.jpg" alt="">
        </a>
        <div class="dot-pointer">
            <a href="javascript:;" class="dot"></a>
            <a href="javascript:;" class="dot"></a>
            <a href="javascript:;" class="dot"></a>
            <a href="javascript:;" class="dot"></a>
        </div>
    </div>
    <script>
        let pic = document.getElementById('mainpic');
        let right = document.querySelector('.right');
        let left = document.querySelector('.left');
        let container = document.querySelector('.container')
        let dot = document.getElementsByClassName('dot');
        let i = 1;
        let timeSet;

        dot[0].onclick = function() {
            pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + 1 + '.jpg';
        }

        dot[1].onclick = function() {
            pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + 2 + '.jpg';
        }

        dot[2].onclick = function() {
            pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + 3 + '.jpg';
        }

        dot[3].onclick = function() {
            pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + 4 + '.jpg';
        }

        container.onmouseleave = function() {
            autoPlay();
        }

        container.onmouseenter = function() {
            clearInterval(timeSet);
        }

        function autoPlay() {
            timeSet = setInterval("autoNext()", 3000);
        }

        function autoNext() {
            if (i < 4) {
                i++;
                pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + i + '.jpg';
            }
            if (i == 4)
                i = 0;
        }


        right.onclick = function nextpic() {
            if (i == 0) i = 4;
            if (i < 4) {
                i++;
                pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + i + '.jpg';
            }
        }

        left.onclick = function forepic() {
            if (i == 0) i = 4;
            if (i > 1) {
                i--;
                pic.src = 'https://image.kanokano.cn/MyCDNCaches/thumb_' + i + '.jpg';
            }
        }
    </script>
</body>

</html>
