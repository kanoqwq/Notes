<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东秒杀倒计时DEMO</title>
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }
        
        .miaosha {
            width: 200px;
            height: 300px;
            padding-top: 30px;
            /* padding: 30px 35px 0 35px; */
            text-align: center;
            color: white;
            background-color: #F6472D;
        }
        
        .miaosha h3 {
            color: #F5F5F5;
            font-weight: 500;
        }
        
        .timebox {
            position: relative;
            display: inline-block;
            padding-top: 20px;
        }
        
        .timebox .h,
        .timebox .m,
        .timebox .s {
            float: left;
            width: 40px;
            height: 40px;
            margin: 0 2px;
            line-height: 40px;
            background-color: #353832;
        }
        
        .timebox::before {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            top: 40px;
            height: 1px;
            width: 100%;
            background-color: #F6472D;
        }
        
        .timebox span {
            position: relative;
            font-size: 700;
            z-index: 10;
        }
    </style>
    <script>
        window.onload = function() {
            let h, m, s;
            h = document.getElementsByClassName('h')[0];
            m = document.getElementsByClassName('m')[0];
            s = document.getElementsByClassName('s')[0];
            let timeSet = 60 * 60 * 59;
            // 先调用一次函数， 避免出现88 88 88
            cd();
            setInterval(cd, 1000);

            function cd() {
                if (timeSet > 0) {
                    let hour, minute, second;
                    hour = ((timeSet / 3600) < 10) ? '0' + Math.floor(timeSet / 3600) : Math.floor(timeSet / 3600);
                    minute = ((timeSet / 60 % 60) < 10) ? '0' + Math.floor(timeSet / 60 % 60) : Math.floor(timeSet / 60 % 60);
                    second = ((timeSet % 60) < 10) ? '0' + Math.floor(timeSet % 60) : Math.floor(timeSet % 60);

                    h.innerHTML = "<span>" + hour + "<span>";

                    if (timeSet / 60 != 60)
                        m.innerHTML = "<span>" + minute + "<span>";
                    else
                        m.innerHTML = "<span>" + '00' + "<span>";

                    s.innerHTML = "<span>" + second + "<span>";
                    timeSet--;
                    console.log(timeSet)
                }
            }

        };
    </script>
</head>

<body>
    <div class="miaosha">
        <h1>京东秒杀</h1>
        <h3>FLASH DEALS</h3>

        <p>本场距离结束还剩</p>
        <div class="timebox">
            <div class="h">
                <span>88</span>
            </div>
            <div class="m">
                <span>88</span>
            </div>
            <div class="s">
                <span>88</span>
            </div>
        </div>
    </div>
</body>

</html>
