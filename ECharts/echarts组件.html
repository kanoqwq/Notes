<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- echarts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.0/echarts.common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100%;
            height: 400px;
            /* border: 1px solid black; */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        //初始化echarts实例
        let dom = document.querySelector('.box');
        let myCharts = echarts.init(dom)
        myCharts.setOption({
            //datazoom
            dataZoom:{},
            //标题
            title: {
                text: 'Echarts组件'
            },
            xAxis: {
                data: ['游戏', '电影', '直播', '娱乐']
            },
            yAxis: {},
            series: [{
                name: '柱状图',
                type: 'bar',
                data: [10, 30, 40, 50]
            }, {
                name: '折线图',
                type: 'line',
                data: [30, 40, 50, 60]
            }],
            // 提示组件
            tooltip: {
                textStyle: {
                    color: "pink"
                }
            },
            //legend,在顶部显示切换开关,可以控制图表的显示与隐藏
            legend: {
                data: ['柱状图', '折线图']
            },
            //内置组件
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: "none"
                    },
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ['line', 'bar']
                    },
                    restore: {},
                    saveAsImage: {}
                }
                
            },
            // 调整图表布局
            grid:{
                left:'100px'
            }
        })
    </script>
</body>

</html>
